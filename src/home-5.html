<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>門市據點-選擇地區</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="navbar-glasses"></div>
    <section class="container pt-10 md:pt-20 lg:pt-24">
      <h2
        class="before:quote relative pl-4 text-2xl md:text-5xl md:leading-normal"
      >
        門市據點
      </h2>
      <div class="flex items-center gap-2 py-6 md:pb-10 md:pt-8">
        <span class="text-nowrap">選擇分店</span>
        <div
          class="flex items-center justify-between border border-[#CED4DA] px-3 py-[6px]"
        >
          <p class="text-nowrap text-[#495057]">台北中山旗艦店</p>
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </div>
      </div>
    </section>
    <main class="container pb-16 md:pb-20">
      <div class="grid min-h-[414px] gap-6 lg:grid-cols-12">
        <div
          class="card grid items-stretch md:grid-cols-2 md:gap-6 md:shadow-none lg:col-span-5 lg:grid-cols-none lg:gap-0"
        >
          <img
            class="w-full object-cover lg:h-[224px]"
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
            alt="store1"
          />
          <!-- <img
            class="hidden h-auto w-full object-cover lg:block"
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/storepage-1.png?raw=true"
            alt="storepage"
          /> -->
          <div>
            <h4
              class="border border-[#00000020] py-2 pl-6 text-2xl font-normal"
            >
              台北中山旗艦店
            </h4>
            <ul
              class="flex flex-col gap-2 border border-[#00000020] px-6 py-4 text-xl leading-normal"
            >
              <li class="flex">
                <span class="material-symbols-outlined mr-2 size-6">call</span>
                <p>電話：(02)000-1234</p>
              </li>
              <li class="flex">
                <span class="material-symbols-outlined mr-2 size-6">
                  schedule
                </span>
                <p>營業時間：10:00-21:00</p>
              </li>
              <li class="flex">
                <span class="material-symbols-outlined mr-2 size-6">
                  location_on
                </span>
                <p>地址：台北市中山區南京東路25巷2-1號</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="lg:col-span-7 lg:col-start-6">
          <!-- h-full的作用是iframe在lg時跟隨左邊區塊高度 -->
          <iframe
            class="min-h[208px] h-full w-full md:min-h-[414px]"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458523836169!2d121.52910539999999!3d25.052443600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1721218619139!5m2!1szh-TW!2stw"
            style="border: 0"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script type="module" src="./layout/navbar.js"></script>
    <script type="module" src="./layout/footer.js"></script>
  </body>
</html>
